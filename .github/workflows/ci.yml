# Rhizo Continuous Integration

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub UI
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday 9am UTC - catch dependency issues

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Cancel outdated runs to save resources

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (Clippy + Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy (linting)
        run: cargo clippy --all -- -D warnings

      - name: Run tests
        run: cargo test --all

  python:
    name: Python (Ruff + Tests)
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Sync README to python/
        run: cp README.md python/README.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install maturin pytest pandas pyarrow duckdb ruff

      - name: Build Python extension
        run: |
          source .venv/bin/activate
          cd rhizo_python
          maturin develop

      - name: Install query layer
        run: |
          source .venv/bin/activate
          pip install -e python/ --no-deps

      - name: Ruff check (linting)
        run: |
          source .venv/bin/activate
          python -m ruff check .

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest tests/ -v
